<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wordfive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="game-header">
        <h1 class="game-title">Wordfive</h1>
    </header>
    
<div class="game-container">
        <div class="board-wrapper">
            <table id="game-board"></table>
        </div>

    <div class="letter-buttons">
        <button id="let1" class="letter-button">_</button>
        <button id="let2" class="letter-button">_</button>
        <button id="let3" class="letter-button">_</button>
        <button id="let4" class="letter-button">_</button>
        <button id="let5" class="letter-button">_</button>
    </div>

    <div class="control-buttons">
        <button id="reset-button" class="control-button">Reset</button>
        <button id="new-puzzle-button" class="control-button">New Puzzle</button>
        <button id="show-answer-button" class="control-button">Show Answer</button>
    </div>
</div>  

    <script type="module" src="script.js"></script>
</body>
</html>
